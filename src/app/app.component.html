<div fxLayout="colunm" fxLayoutAlign="start center">

  <div fxLayout="colunm" fxLayoutAlign="start stretch" fxFlex="70%">
    <app-person
    *ngFor="let p of people$ | async"
    [person]="p"
    (delete)="delete($event)"
    (update)="update($event)"
    ></app-person>
  </div>

  <button class="button-add" mat-fab color="primary" (click)="addNew()">New</button>
</div>
